<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Enlace a Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Graficos de Transacciones</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Análisis de Transacciones</h2>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="text-center mt-4">
            <a href="menu.html" class="btn btn-secondary">Regresar al menú</a>
        </div>
    </div>

    <script>
        const xValues = ["Depositos", "Retiros", "Pagos", "Consultas"];
        const yValues = [55, 15, 20, 10];
        const barColors = [
            "#4caf50",
            "#f44336",
            "#ffc107",
            "#2196f3"
        ];

        new Chart("myChart", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Grafico de transacciones realizadas"
                }
            }
        });
    </script>
</body>

</html>
