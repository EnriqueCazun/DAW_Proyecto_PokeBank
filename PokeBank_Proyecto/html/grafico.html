<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico de Transacciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Transacciones por Tipo</h2>
    <canvas id="graficoTransacciones"></canvas>
    <div class="text-center mt-4">
      <a href="menu.html" class="btn btn-secondary">Volver al menú</a>
    </div>
  </div>

  <script>
    const dataGuardada = localStorage.getItem("transacciones");
    let transacciones = [];

    if (dataGuardada) {
      try {
        transacciones = JSON.parse(dataGuardada);
      } catch (e) {
        console.error("Error al parsear transacciones:", e);
      }
    }

    const conteo = {};
    transacciones.forEach(tx => {
      const tipo = tx.tipo;
      if (tipo) {
        conteo[tipo] = (conteo[tipo] || 0) + 1;
      }
    });

    const tipos = Object.keys(conteo);
    const cantidades = Object.values(conteo);

    const ctx = document.getElementById("graficoTransacciones").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: tipos,
        datasets: [{
          label: "Cantidad de Transacciones",
          data: cantidades,
          backgroundColor: ["#198754", "#dc3545", "#ffc107", "#0dcaf0"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        }
      }
    });
  </script>
</body>
</html>
