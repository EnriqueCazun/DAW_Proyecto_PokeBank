<html lang="en">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <title>Deposito</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Deposito de efectivo</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 col-sm-12">
                    <div class="mb-3">
                        <label for="dui" class="form-label">Ingrese documento de identidad</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dui"
                            placeholder="023456789"/>
                    </div>
                     <div class="mb-3">
                        <label for="numeroDeCuenta" class="form-label">Ingrese numero de cuenta </label>
                        <input
                            type="text"
                            class="form-control"
                            id="numeroDeCuenta"
                            placeholder="000000001"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="monto" class="form-label">Ingrese moto a depositar </label>
                        <input
                            type="text"
                            class="form-control"
                            id="monto"
                            placeholder="$100"/>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico </label>
                        <input
                            type="email"
                            class="form-control"
                            id="correo"
                            placeholder="email@gmail.com" />
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">comentario</label>
                        <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                       <button class="btn btn-success w-100">Realizar deposito </button>
                    </div>
                     <div class="mb-3 align-self-center">
                       <button class="btn btn-success">Regresar</button>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </body>
</html>
