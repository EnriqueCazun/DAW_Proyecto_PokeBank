<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Menu Principal</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 id="nombre-usuario">Bienvenido</h4>
                <p id="cuenta-usuario">Número de Cuenta:</p>
            </div>
            <div class="text-center mt-3">
                <img src="../img/PokemonBank.jpg" alt="Pokemon Bank Logo" class="img-fluid" style="max-height: 200px;">
            </div>
            <div class="card-body">
                <div class="row g-3 justify-content-center">
                    <div class="col-12 col-sm-6 col-md-3">
                        <a href="deposito.html">
                            <button class="btn btn-success w-100">Depositar</button>
                        </a>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <a href="retiro.html">
                            <button class="btn btn-danger w-100">Retirar</button>
                        </a>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <a href="pago_servicios.html">
                            <button class="btn btn-warning w-100">Pago de servicios</button>
                        </a>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <a href="consultar_saldo.html">
                            <button class="btn btn-info w-100">Consultar Saldo</button>
                        </a>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <a href="historial.html">
                            <button class="btn btn-info w-100">Historial de Transacciones</button>
                        </a>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <a href="grafico.html">
                            <button class="btn btn-info w-100">Gráfico de Transacciones</button>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button class="btn btn-secondary" onclick="salir()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let usuario = JSON.parse(localStorage.getItem("usuario"));

        if (!usuario) {
            usuario = {
                nombre: "Ash Ketchum",
                pin: "1234",
                cuenta: "0987654321",
                saldo: 500.00
            };
            localStorage.setItem("usuario", JSON.stringify(usuario));
        }

        document.getElementById("nombre-usuario").textContent = `Bienvenido, ${usuario.nombre}`;
        document.getElementById("cuenta-usuario").textContent = `Número de Cuenta: ${usuario.cuenta}`;

        function salir() {
            Swal.fire("¡Hasta pronto!", "Sesión finalizada", "info").then(() => {
                localStorage.removeItem("usuario");
                window.location.href = "../index.html";
            });
        }
    </script>
</body>
</html>
